<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <br>

    <p id = "numdot"> XXX </p>
    <button type="button" id="clearButton">Clear Canvas</button>
    <p>
      Choose a Color At First:
      <br>
    <button type="button" id="red">Red</button>
    <button type="button" id="green">Green</button>
    <button type="button" id="blue">Blue</button><br>
    <button type="button" id="white">Back to the original color</button>
    <br>
    <br>
    Drawing Mode:
    <br>
  
    <button type="button" id="pointButton">Squares</button>
    <button type="button" id="triButton">Triangles</button>
    <button type="button" id="circleButton">Circles</button>
    <br><br>
    Shape Color:
    <p>
    Red <input type="range" min="0" max="100" value="0" class="slider" id="redSlide">
    
    Green <input type="range" min="0" max="100" value="0" class="slider" id="greenSlide"> 
    
    Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueSlide"> 

    <p>
    Shape Size: <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">    
    (Circles) Segment Count: <input type="range" min="10" max="50" value="0" class="slider" id="segmentCount"> 
    <p>

    <br>
    <button type="button" id="picButton">Add a colorful version of the below picture to the canvas</button>
    <p>

    <img src="Tri.jpg" alt="trianglessssss">

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Circle.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
